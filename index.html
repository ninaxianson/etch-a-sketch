<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  <title>Etch a sketch</title>
</head>
<body>
  <h1>Etch-A-Sketch</h1>
  <p id="message"></p>
  <div class="header">
    <h6>Select the size:</h6>
  <button id="popup" class="btn btn-danger">Start</button>
  
</div>
<div class="board" id="grid"></div>
<div class="footer">
  <button id="black-color-btn" class="btn btn-dark" onclick="setColor('black')">Black</button>
  <button id="random-color-btn" class="btn btn-warning" onclick="setColor('random')">Random</button>
  <button id="reset-btn" class="btn btn-primary">Reset</button>
</div>
</body>
</html>
